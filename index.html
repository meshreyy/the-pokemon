<html>

<head>

    <style>
        body {
            background-image: url("./d6b80f0631c2958919f541c20401e20d.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        input,
        button {
            margin: 10px;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        #cards div {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.2s;
        }

        #cards div:hover {
            transform: scale(1.05);
        }

        #cards img {
            width: 100px;
            height: 100px;
        }

        h3 {
            margin: 10px 0;
            text-transform: capitalize;
        }

        .button {
            background-color: #04AA6D;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        button {
            background-color: #04AA6D;
            box-shadow: 2px 5px 5px rgb(169, 163, 163);
            cursor: pointer;


        }
    </style>
</head>

<body>
    <input type="text" placeholder="category" id='category'></input>
    <input type="number" placeholder="no. of pokemons" id='count'></input>
    <button onclick="fetchData()">Show Pokemon</button>


    <div id="cards"></div>

    <script src="script.js"></script>
</body>

</html>
