<html>

<head>

    <style>
        body {
            background-image: url("./d6b80f0631c2958919f541c20401e20d.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        input,
        button {

            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            color: #333;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        input:hover,
        button:hover {

            transform: scale(1.03);
            border-color: #888;
        }



        #cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        #cards div {

            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.2s;
        }

        #cards div:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px 4px #ffcb05;
            border: 2px solid #ffcb05;
        }

        #cards img {
            width: 100px;
            height: 100px;
        }

        h3 {
            margin: 10px 0;
            text-transform: capitalize;
        }

        .button {
            background-color: #04AA6D;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        button {
            background-color: #30c95d;
            /* üçÉ Fresh green */
            color: white;
            /* White text for contrast */
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }

        select {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            color: #333;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        select:hover {
            transform: scale(1.03);
            border-color: #888;
        }
    </style>
</head>

<body>
    <select id="category">
        <option value="">-- Select Category --</option>
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
    </select>

    <input type="number" placeholder="no. of pokemons" id='count'></input>
    <button onclick="fetchData()">Show Pokemon</button>


    <div id="cards"></div>

    <script src="script.js"></script>
</body>

</html>
